{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Payment Form</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>  
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Payment Form</h3></div>
                                    <div class="card-body">
                                        <form method="POST">
                                            {% csrf_token %}
                                            <div class="form-floating mb-3">
                                                <input type="text" value="H({{house_details}})" name="houseNumber" class="form-control" readonly>
                                                <label for="houseNumber" class="form-label">House Number</label>
                                                <input type="hidden" name="invoice_id" value="{{invoice_id}}">
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="tenantName" value="{{tenant_name}}" type="text" readonly/>
                                                <label for="Tenant-Details" class="form-label">Tenant Details</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="rental_arrears" value="{{ rental_arrears }}" readonly/>
                                                <label for="Rental-arrears" class="form-label">Rental arrears</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="password" value="{{amount_due}}" name="password" type="text" readonly/>
                                                <label for="Total-Due" class="form-label">Total Due</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control"  type="number" name="amount_paid" required/>
                                                <label for="Amount" class="form-label">Amount</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                {% if errors %}
                                                    <div class="messages">
                                                        {% for error in errors %}
                                                        <div class="alert alert-danger">
                                                            {{ error }}
                                                            <button type="button" class="close" data-bs-dismiss="alert">Ã—</button>
                                                        </div>
                                                        {% endfor %}
                                                    </div>
                                                {% endif %}
                                            </div>
                                            <div class="form-floating mb-3">
                                                <button type="submit" class="form-control btn btn-primary">Pay Now</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Mashon8945 {% now 'Y'%}</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js'%}"></script>
    </body>
</html>
